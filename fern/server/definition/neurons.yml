# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

service:
  auth: true
  base-path: /api/public
  endpoints:
    createNeurons:
      docs: Add a neuron to the database
      method: POST
      path: /neurons
      request: CreateNeuronsRequest
      response: Neurons
    updateNeurons:
      docs: Update a neuron in the database
      method: PATCH
      path: /neurons
      request: UpdateNeuronsRequest
      response: Neurons

types:
  CreateNeuronsRequest:
    properties:
      id: optional<string>
      projectId: optional<string>
      coldkey: optional<string>
      hotkey: optional<string>
      uid: optional<integer>
      rank: optional<integer>
      stake: optional<integer>
      emission: optional<integer>
      incentive: optional<integer>
      consensus: optional<integer>
      trust: optional<integer>
      netuid: optional<integer>
      registered: optional<boolean>
  UpdateNeuronsRequest:
    properties:
      id: string
      projectId: optional<string>
      coldkey: optional<string>
      hotkey: optional<string>
      uid: optional<integer>
      rank: optional<integer>
      stake: optional<integer>
      emission: optional<integer>
      incentive: optional<integer>
      consensus: optional<integer>
      trust: optional<integer>
      netuid: optional<integer>
      registered: optional<boolean>
  Neurons:
    properties:
      id: string
      projectId: string
      timestamp: datetime
      coldkey: string
      hotkey: string
      uid: integer
      rank: integer
      stake: integer
      emission: integer
      incentive: integer
      consensus: integer
      trust: integer
      netuid: integer
      registered: boolean
